<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Scheduler and Community</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1>Event Scheduler & Community Space</h1>
    <nav>
      <ul>
        <li><a href="#events">Events</a></li>
        <li><a href="#community">Community</a></li>
        <li><a href="#chat">Chat</a></li>
        <li><a href="#login">Login</a></li>
      </ul>
    </nav>
  </header>

  <!-- Events Section -->
  <section id="events">
    <h2>Upcoming Events</h2>
    <div id="event-list">
      <!-- Event cards will be inserted here by JavaScript -->
    </div>

    <h2>Create an Event</h2>
    <form id="create-event-form">
      <input type="text" id="event-title" placeholder="Event Title" required>
      <textarea id="event-description" placeholder="Event Description"></textarea>
      <input type="datetime-local" id="event-date" required>
      <input type="number" id="event-capacity" placeholder="Capacity" required>
      <button type="submit">Create Event</button>
    </form>
  </section>

  <!-- Community Section -->
  <section id="community">
    <h2>Community Discussions</h2>
    <div id="post-list">
      <!-- Community posts will be inserted here by JavaScript -->
    </div>

    <h2>Create a Post</h2>
    <form id="create-post-form">
      <input type="text" id="post-title" placeholder="Post Title" required>
      <textarea id="post-content" placeholder="Write your post..."></textarea>
      <button type="submit">Post</button>
    </form>
  </section>

  <!-- Chat Section (Placeholder for Real-Time Chat) -->
  <section id="chat">
    <h2>Chat with Other Users</h2>
    <div id="chat-box">
      <!-- Chat messages will be displayed here -->
    </div>
    <form id="chat-form">
      <input type="text" id="chat-message" placeholder="Type your message" required>
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2024 Event Scheduler Platform</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
